<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Filter Anything</h2>
  <p>Type something in the input field to search for a specific text inside the div element with id="myDIV":</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <div id="myDIV" class="container mt-3">
    
    <div class="media">
      <div class="media-left">
        <img src="avatar1.png" class="media-object" style="width:100px">
      </div>
      <div class="media-body">
        <h4>John Doe</h4>
        <p>john@example.com</p>
      </div>
    </div>

    <hr>

    <div class="media">
    <div class="media-left">
      <img src="avatar1.png" class="media-object" style="width:100px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">Mary Moe</h4>
      <p>mary@mail.com</p>
    </div>
  </div>

  <hr>

  <div class="media">
      <div class="media-left">
        <img src="avatar1.png" class="media-object" style="width:100px">
      </div>
      <div class="media-body">
        <h4>July Dooley</h4>
        <p>july@greatstuff.com</p>
      </div>
    </div>

    <hr>

    <div id="media"><button class="btn">I am a button</button></div>
    <div id="media"><button class="btn btn-info">Another button</button></div>
    <div id="media"><p>Another paragraph.</p></div>
  </div>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myDIV .media").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
